{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'recipe_list' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}">Back to Home</a>
    </div>
{% endblock %}
