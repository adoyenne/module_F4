{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h2>Recipes in {{ category.name }}</h2>
        <div class="recipe-list">
            {% for recipe in recipes %}
                <div class="recipe-item">
                    <h3>
                        <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a>
                    </h3>
                    <p>{{ recipe.description }}</p>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'category_list' %}">Back to Categories</a>
    </div>
{% endblock %}
